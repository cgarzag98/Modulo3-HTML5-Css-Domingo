<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">

  <title>Links</title>
  <style>
     body{
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     }
    a{
      color: #333;
      text-decoration: none;
    }
    /*El link sera azul cuando el cursor pase encima de el*/
    a:hover{
      color:coral;
    }
    /*El link permanecera rojo cuando ya ha sido visitado*/
    a:visited{
      color: red;
    }
    /*El link sera amarillo al momento que el usuario haga click sobre el*/
    a:active{
      color:yellow;
    }
    /*Button Styling*/
    .btn{
      background: #4c6ca0;
      color:white;
      border:none;
      font-size:16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      color:#f4f4f4;
      background: #446190;
    }
  </style>
</head>
  <body>
    <br>
    <a class="btn" href="https://google.com/">My link </a>
    <br>
    <br>
    <button class="btn"> <a href="https://nba.com/">My Button</a></button>

    </body>
