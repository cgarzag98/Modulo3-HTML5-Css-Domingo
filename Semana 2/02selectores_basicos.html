   <title>Selectores básicos</title>
   <style>
     body{
        background-color: #589
     }
     /* .is for classes */
     .primary-heading{ /*Clases se inician con un punto*/
       color:blue;
     }
     /* #is for IDs*/
     #welcome{
        background-color: #a4a4a4;
     }
     /*Multiple Selectors*/
     #welcome, #about{
border: 1px solid #ccc;
     }
     /*Nested Selectors*/
     #welcome p{
       font-size: 10px;
     }

    #about{
      color:white;
    }

   </style>
   </head>
   <body>
     <div id="welcome">
        <h2 class="primary-heading"> Welcome</h2> <!--Aqui se vuelve a llamar la clase-->
        <p>Hola, estamos viendo html y css</p>
        </div>
        <div id="about">
          <h2>About</h2>
          <h3>Welcome</h3>
          <p>Estamos realizando nuestra practica con Estilos, donde le darmos formato a nuestro documento en HTML</p>
        </div>
        </body>
